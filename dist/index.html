<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function getUrlVars() {
                var vars = {};
                var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
                    vars[key] = value;
                });
                return vars;
            }
            function runApp(app){
                var s = document.createElement("script");
                s.type = "text/javascript";
                s.src = "/assets/"+ app;
                document.head.appendChild(s);
            }
            var appsMap = {
                backbone: "SampleBackbone.bundle.js",
                react: "SampleReact.bundle.js",
            };
            var app = appsMap[getUrlVars()["appType"]];
            if (app) {
                runApp(app);
            }
        </script>
    </head>
    <body>
        <div id="application"></div>
    </body>
</html>
